                            <div class="d-flex justify-content-between button-container">
                                <button class="btn btn-success" id= "view-btn" onclick=fullPost(id)>Full post</button>

                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
